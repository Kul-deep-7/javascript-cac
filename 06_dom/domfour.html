<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body  style ="background-color: black; color: white;">
    <ul class = "languages">
        <li>Javascript</li>
    </ul>

    
</body>
<script>
    // const ulist = document.querySelector('.languages')
    // const list = document.createElement('li')
    // list.innerText ="Java"
    // ulist.appendChild(list)

    const lang = (language) => {
        const ul = document.querySelector('.languages')
        const list = document.createElement('li')
        list.innerText = `${language}`
        ul.appendChild(list)
    }

    lang("Python")

    //optimized way : 

    const lang2 = (language) => {
        const ul = document.querySelector('.languages')
        const list = document.createElement('li')
        list.appendChild(document.createTextNode(language))
        ul.appendChild(list)
    }

    lang2("C++")

    //editing the DOM element:

    const secondlang = document.querySelector('li:nth-child(3)')
    //secondlang.innerHTML = "C#"
    
    //alternate or optimized way:

    const newli = document.createElement('li')
    newli.textContent = "C"
    secondlang.replaceWith(newli)

    //other way 

    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = "<li>TypeScript</li>"

    //removing the element
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
